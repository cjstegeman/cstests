<!DOCTYPE html>
<html>

<head>
    <title>axios-js</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body onload="fReset()">
    <div id="container">
        <h1>Weergaven van de biertabel vanuit API</h1>
        <div style="display:flex">
            <div style="display:flex; flex-direction: column;">
                <button onclick="fLoadJson('naam')">laat <i>[naam], [brouwer]</i> zien</button>
                <button onclick="fLoadJson('tabel')">laat <i>table-bieren</i> zien</button>

        <button onclick="fReset()" style="background-color:lightgreen">leeg output</button>
        <div id="output"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

</html>
